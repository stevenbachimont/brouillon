<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- exif js -->
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <style>
    table,
    td {
      border: 1px solid #333;
    }

    thead,
    tfoot {
      background-color: #333;
      color: #fff;
    }
  </style>
  <script>

    // Attend que la page se charge
    window.onload = getExif;

    function getExif() {
      // L'image
      let img = document.getElementById("img");
      EXIF.getData(img, function () {
        //Constructeur
        let make = EXIF.getTag(this, "Make");
        //Modèle
        let model = EXIF.getTag(this, "Model");
        //Date et heure
        let dateTime = EXIF.getTag(this, "DateTime");
        //Logiciel
        let software = EXIF.getTag(this, "Software");
        //Orientation de l'image
        let orientation = EXIF.getTag(this, "Orientation");

        /* Les lignes du tableau */
        let manufacturerElement = document.getElementById("manufacturer");
        manufacturerElement.innerHTML = `${make}`;

        let modelElement = document.getElementById("model");
        modelElement.innerHTML = `${model}`;

        let dateTimeElement = document.getElementById("dateTime");
        dateTimeElement.innerHTML = `${dateTime}`;

        let softwareElement = document.getElementById("software");
        softwareElement.innerHTML = `${software}`;

        let orientationElement = document.getElementById("orientation");
        orientationElement.innerHTML = `${orientation}`;

        /* Format brute des métadonnées EXIF en JSON*/
        let allExif = EXIF.getAllTags(this);
        let allExifElement = document.getElementById("allExif");
        allExifElement.innerHTML = JSON.stringify(allExif, null, "\t");
      });
    }

  </script>

</head>

<body>

<img id="img" src="../test/746C769A-B710-4C9F-A4C7-D38F2692701D_1_105_c.jpeg" alt="">


<table>
  <thead>
  <tr>
    <th colspan="2">Exif</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Constructeur</td>
    <td id="manufacturer"></td>
  </tr>
  <tr>
    <td>Modèle</td>
    <td id="model"></td>
  </tr>
  <tr>
    <td>Date</td>
    <td id="dateTime"></td>
  </tr>
  <tr>
    <td>Logiciel</td>
    <td id="software"></td>
  </tr>
  <tr>
    <td>Orientation</td>
    <td id="orientation"></td>
  </tr>
  </tbody>
</table>

<h2>Exif brute</h2>
<pre id="allExif"></pre>

</body>

</html>
